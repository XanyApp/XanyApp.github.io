<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-gray-100 font-sans">
    <div class="container mt-10 mx-auto py-8 flex flex-col items-center">
        <div class="flex flex-col gap-6 items-center">
            <div class="bg-purple-100 shadow-md rounded-lg p-4 w-full max-w-md flex justify-between items-center gap-4">

                    <h2 class="text-xl font-semibold mb-2">Xany</h2>
                    <p class="text-gray-600">A SSH, SFTP and VNC client for iOS/iPadOS.</p>
                </div>
                <a href="xany.html" class="ml-4 bg-purple-900 text-white px-4 py-2 rounded-[20px] hover:bg-purple-600">Learn More</a>
            </div> 
            <div class="bg-green-100 shadow-md rounded-lg p-4 w-full max-w-md flex justify-between items-center gap-4">
                <img src="images/xany_vnc/icon.png" alt="Product Icon" class="w-24 h-24 rounded-[20px]">

                    <h2 class="text-xl font-semibold mb-2">Xany VNC</h2>
                    <p class="text-gray-600">A VNC client for Apple platforms.</p>
                </div>
                <a href="xany_vnc.html" class="ml-4 bg-green-900 text-white px-4 py-2 rounded-[20px] hover:bg-green-600">Learn More</a>
            </div>
            <div class="bg-blue-100 shadow-md rounded-lg p-4 w-full max-w-md flex justify-between items-center gap-4">
                <img src="images/xanyd/icon.png" alt="Product Icon" class="w-24 h-24 rounded-[20px]">
                <div class="flex-1">
                    <h2 class="text-xl font-semibold mb-2">Xanyd</h2>
                    <p class="text-gray-600">A powerful, free VNC server alternative with curtain mode support for macOS.</p>
                </div>
                <a href="xanyd.html" class="ml-4 bg-blue-900 text-white px-4 py-2 rounded-[20px] hover:bg-blue-600">Learn More</a>

        <p class="text-sm">&copy; 2025 Xany. All rights reserved.</p>
